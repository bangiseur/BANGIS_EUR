.<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>BANGIS_EUR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>BANGIS_EUR</h1>
    <div id="cart">Krepšelis: <span id="cart-count">0</span></div>
</header>

<main class="products">
    <div class="product">
        <h3>Žaidimų konsolė</h3>
        <p>Kaina: 50 €</p>
        <button onclick="addToCart('Žaidimų konsolė', 50)">Į krepšelį</button>
    </div>

    <div class="product">
        <h3>Svirpliai</h3>
        <p>Kaina: 4 €</p>
        <button onclick="addToCart('Svirpliai', 4)">Į krepšelį</button>
    </div>
</main>

<section class="cart">
    <h2>Krepšelis</h2>
    <ul id="cart-items"></ul>
    <p><strong>Iš viso:</strong> <span id="total">0</span> €</p>
</section>

<script src="script.js"></script>
</body>
</html>
